<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Gastos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Gerenciador de Gastos</h1>
    <div class="top-bar">
        <div id="controleCalculo">
            <label for="selectCalculo">C√°lculo atual:</label>
            <select id="selectCalculo" onchange="trocarCalculo()"></select>
            <button onclick="novoCalculo()">Novo C√°lculo</button>
            <button onclick="apagarCalculo()" id="btnApagarCalculo" title="Apagar este c√°lculo">üóëÔ∏è</button>
        </div>
        <div class="tabs">
            <button class="tab-btn active" onclick="abrirAba('abaCadastro')">Gerenciador</button>
            <button class="tab-btn" onclick="abrirAba('abaHistorico')">Hist√≥rico</button>
        </div>
    </div>

    <div id="abaCadastro" class="aba active">
        <div class="container">
            <div class="inputs-lado">
                <input id="salario" placeholder="Sal√°rio Mensal: R$ 0,00"><br><br>
                <input id="acrescimo" placeholder="Acr√©scimo ao Sal√°rio: R$ 0,00"><br><br>
                <input id="produto" placeholder="Produto">
                <input id="quantidade" type="number" min="1" value="1" placeholder="Qtd">
                <input id="valor" placeholder="Valor (R$)">
                <button onclick="adicionarProduto()">Adicionar</button>
                <div id="resultado" style="margin-top:16px; font-size:18px; font-weight:bold;"></div>
            </div>
            <div class="tabela-lado">
                <table id="tabelaProdutos">
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Quantidade</th>
                            <th>Valor (R$)</th>
                            <th>Data</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Produtos ser√£o adicionados aqui -->
                    </tbody>
                </table>
                <div id="totalGastoDia" style="margin-top:16px; font-size:18px; font-weight:bold; color:#1a237e; background:#e3e8f0; border-radius:8px; padding:10px 14px; text-align:center;"></div>
            </div>
        </div>
    </div>

    <div id="abaHistorico" class="aba">
        <div class="container">
            <div class="tabela-lado">
                <label for="filtroData">Filtrar por data:</label>
                <input type="date" id="filtroData" onchange="filtrarPorData()">
                <button class="limpar-filtro-btn" onclick="limparFiltro()">Limpar Filtro</button>
                <table id="tabelaHistorico">
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Quantidade</th>
                            <th>Valor (R$)</th>
                            <th>Data</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Hist√≥rico filtrado ser√° exibido aqui -->
                    </tbody>
                </table>
                <div id="infoSaldoHistorico" style="margin-top:16px; font-size:18px; font-weight:bold;"></div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>¬© 2025 J√¥natas Emanuel Batista</p>

</body>
</html>
